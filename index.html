<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iGCSE Subjects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>iGCSE Subjects</h1>
        <hr>
        <h2>Who takes the same subjects as you? What percentage of people take similar subjects?</h2>

        <!-- <div id="verificationForm" class="card fadedIn"> -->
        <div id="verificationForm" class="card fadedOut">
            <h3 class="verificationCatagoryText">Language: </h3><h3 class="verificationText">Language</h3>
            <button class="changeButton">Change</button><br class="verificationBreakline">
            <h3 class="verificationCatagoryText">Humanity: </h3><h3 class="verificationText">Humanity</h3>
            <button class="changeButton">Change</button><br class="verificationBreakline">
            <h3 class="verificationCatagoryText">Art: </h3><h3 class="verificationText">Art</h3>
            <button class="changeButton">Change</button><br class="verificationBreakline">
            <h3 class="verificationCatagoryText">Other: </h3><h3 class="verificationText">Other</h3>
            <button class="changeButton">Change</button><br class="verificationBreakline">

            <button id="verifyButton">Verify</button>
        </div>
        <br>
        <div id="subjectForm" class="card fadedIn">
            <h3 id="queryText">What language do you take?</h3>    
            <select id="subjectDropdown"><option>Select</option></select>
            <button id="submitSubject">Submit</button>
        </div>
        <br>

        <div id="subjects" class="card fadedOut"></div><br>

        <div id="similarStudents" class="card fadedOut"></div><br>

        <div id="languageStatsCard" class="card fadedOut subjectStats"></div><br>
        <div id="humanityStatsCard" class="card fadedOut subjectStats"></div><br>
        <div id="artStatsCard" class="card fadedOut subjectStats"></div><br>
        <div id="otherStatsCard" class="card fadedOut subjectStats"></div>
        
        <script src="script.js"></script>
    </body>
</html>
